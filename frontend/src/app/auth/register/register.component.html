<div class="parent">
  <form class="form" autocomplete="off" (ngSubmit)="handleRegister(registerForm.value)" #registerForm="ngForm">
    <div class="control">
      <h1>Sign Up</h1>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div class="control block-cube block-input">
      <input name="username" type="text" placeholder="Username" ngModel required>
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>
    <div class="control block-cube block-input">
      <input name="password" type="password" placeholder="Password" ngModel required>
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>
    <div class="control block-cube block-input">
      <input name="confirmPassword" type="password" placeholder="Confirm Password" ngModel required>
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>
    <button class="btn block-cube block-cube-hover" type="submit">
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
      <div class="text">
        Sign Up
      </div>
    </button>
    <div class="form-footer">
      <p>Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </form>
</div>
